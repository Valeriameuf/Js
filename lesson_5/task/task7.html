<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 7</title>
</head>

<body>
    <h1>Задача 7</h1>
    <p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
    <script>
        const paragraphNumber = parseInt(prompt("Введіть число абзаців:"))
        let documentLayout = ""

        for (let sectionNumber = 1; sectionNumber <= paragraphNumber; sectionNumber++) {
            documentLayout += `<h1>Заголовок ${sectionNumber}</h1>`

            for (let i = 1; i <= sectionNumber; i++) {
                documentLayout += `<p>Розділ ${sectionNumber} параграф ${i}</p>`
            }

            documentLayout += `<hr>`
        }
        document.write(documentLayout)
    </script>
</body>

</html>
