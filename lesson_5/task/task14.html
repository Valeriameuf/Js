<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 14</title>
</head>

<body>
    <h1>Задача 14</h1>
    <p>Каса.Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих
        пір, поки
        суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).
    </p>
    <script>
        const total = 1000
        let payedTotal = 0

        for (let i = 0; payedTotal < total; i++) {
            let promptMessage = ''
            if (i === 0) {
                promptMessage = `Вам потрібно сплатити ${total} грн.`
            } else {
                promptMessage = `Вам потрібно сплатити ще ${total - payedTotal} грн.`
            }

            const payedSum = prompt(promptMessage)

            // Якщо користовуч натиснув "відміна в prompt()"
            if (payedSum === null) {
                break;
            }
            payedTotal += parseFloat(payedSum)
            if (payedTotal >= total) {
                alert("Ви ввели повну суму!")
                break;
            }

        }
    </script>
</body>

</html>
