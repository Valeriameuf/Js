<body>
    <h1>Задача 4</h1>
    <p>Знайти суму всіх непарних чисел з діапазону, який вводить користувач з клавіатури.</p>
    <script>
        const firstNum = parseInt(prompt("Введіть перше число:"))
        const secondNum = parseInt(prompt("Введіть друге число:"))
        let sum = 0
        for (let i = firstNum; i <= secondNum; i++) {
            if (i % 2 !== 0) {
                sum += i
            }
        }
        document.write(`Сума: ${sum}`)
    </script>
</body>
