<head>

<body>
    <h1>Задача 6</h1>
    <p>Інвестор вклав тис. грн на 20 років під 20% річних, податок складає 5% від суми прибутку.
        Визначити за допомогою циклів
        суму, яку він одержить.</p>
    <script>
        let investContribution = parseInt(prompt("Скільки тис.грн вклав інвестор?"))
        const yearPersent = 0.2
        const tax = 0.05
        for (let i = 0; i < 20; i++) {
            investContribution = investContribution + investContribution * yearPersent
        }
        investContribution = Math.round(investContribution - investContribution * tax)
        document.write(`Сума яку одержить інвестор ${investContribution} грн`)


    </script>
</body>

</html>
