    <h1>Задача 11</h1>
    <p>Вивести на екран усі трицифрові числа, у яких перша цифра є більшою
        або рівною за суму другої і третьої.</p>
    <script>

        for (let i = 100; i <= 999; i++) {
            const lastNum = i % 10
            const secondNum = ((i - lastNum) / 10) % 10
            const firstNum = parseInt(i / 100)
            if (firstNum >= secondNum + lastNum) {
                document.write(i + "<br>")
            }
        }
