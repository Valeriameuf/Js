<html lang="en">

<head>

</head>

<body>
    <h1>Задача 6</h1>
    <p>Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити,
        чи є у масиві ім’я довжиною 5 символів і під яким індексом</p>
    <script>
        let names = [
            'John',
            'Paul',
            'Olga',
            'Andrew',
            'Abrams',
            'Abba',
            'Peter',
            'Tina',
            'Olga',
            'Jack',
            'Peter',
        ]
        const numberNames = names.length
        names = names.sort((name1, name2) => name1.length - name2.length)
        let index = 0
        let coef = 1

        let delta = Math.ceil(numberNames / 2)
        index += coef * delta

        while (names[index].length != 5) {
            delta = Math.ceil(delta / 2)
            coef = names[index].length > 5 ? -1 : 1
            index += coef * delta
        }
        document.write(`Ім'я довжиною в 5 символів:${names[index]}<br>`)
        document.write(`Індекс імні:${index}<br>`)

    </script>
</body>

</html>
