<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <h1>Задача 3</h1>
    <p>Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та порівнянь чисел під час сортування
        включеннями.</p>
    <script>
        function getRandomNumber(minValue, maxValue) {
            return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
        }
        function generateRandomArray(arrayLength, minValue, maxValue) {
            const arr = []
            for (let i = 0; i < arrayLength; i++) {
                const randNum = getRandomNumber(minValue, maxValue)
                arr.push(randNum)
            }
            return arr
        }
        function insertSort(arr) {
            let comparisons = 0
            let replaces = 0
            for (let k = 1; k < arr.length; k++) {
                const currentElement = arr[k]
                let i = k - 1
                while (i >= 0 && arr[i] > currentElement) {
                    arr[i + 1] = arr[i]
                    i = i - 1
                    replaces++
                    comparisons++
                }
                if (i + 1 !== k) {
                    arr[i + 1] = currentElement
                    replaces++
                }
            }
            return [comparisons, replaces]
        }
        const array = generateRandomArray(30, 0, 567)
        const sortInfo = insertSort(array)
        document.write(`Число порівнянь: ${sortInfo[0]},число переміщень: ${sortInfo[1]}`)
    </script>
</body>

</html>
