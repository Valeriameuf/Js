<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
</head>

<body>
    <h1>Задача 1</h1>
    <p>Створити функцію, яка за номером місяця повертає його назву.</p>
    <script>
        function getMonthName(numMonth) {
            let monthName = ""
            switch (numMonth) {
                case 1:
                    monthName = "January"
                    break
                case 2:
                    monthName = "February"
                    break
                case 3:
                    monthName = "March"
                    break
                case 4:
                    monthName = "April"
                    break
                case 5:
                    monthName = "May"
                    break
                case 6:
                    monthName = "June"
                    break
                case 7:
                    monthName = "July"
                    break
                case 8:
                    monthName = "August"
                    break
                case 9:
                    monthName = "September"
                    break
                case 10:
                    monthName = "October"
                    break
                case 11:
                    monthName = "November"
                    break
                case 12:
                    monthName = "December"
                    break
            }
            return monthName
        }
        const enteredNumMonth = parseInt(prompt("Введіть номер місяця:"))
        document.write(getMonthName(enteredNumMonth))
    </script>
</body>

</html>
