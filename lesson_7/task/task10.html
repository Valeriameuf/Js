<body>
    <h1>Задача 10</h1>
    <p>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє
        значення для додатних
        показів температури.</p>
    <script>
        function getAveragePositiveTemperatureIndicators() {
            let sumPositiveTemperatures = 0
            let amountPositiveTemperatures = 0
            for (let i = 0; i < arguments.length; i++) {
                const temperatureIndicator = arguments[i]
                if (temperatureIndicator > 0) {
                    sumPositiveTemperatures += temperatureIndicator
                    amountPositiveTemperatures++
                }
            }
            const averagePositiveTemperature = sumPositiveTemperatures / amountPositiveTemperatures
            return averagePositiveTemperature.toFixed(1)
        }
        document.write("Дано показники температури: 17, 20, 0<br>")
        document.write("Середнє значення для додатних показів температури: " + getAveragePositiveTemperatureIndicators(17, 20, 0))

    </script>
