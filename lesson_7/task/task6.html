<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 6</title>
</head>

<body>
    <h1>Задача 6</h1>
    <p>Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця
        заповнюється заданим фіксованим
        повідомленням)</p>
    <script>
        function createTable(rows, cols, message) {
            let table = '<table>'
            for (let row = 0; row < rows; row++) {
                table += '<tr>'
                for (let col = 0; col < cols; col++) {
                    table += `<td>${message}</td>`
                }
                table += '</tr>'
            }
            table += '</table>'
            return table
        }
        const enteredMessage = prompt("Введіть своє повідомлення: ")
        const enteredRows = parseInt(prompt("Введіть кількість рядків: "))
        const enteredCols = parseInt(prompt("Введіть кількість стовпців: "))

        document.write(createTable(enteredRows, enteredCols, enteredMessage))
    </script>
    <style>
        table {
            border: 1px solid #000;
        }

        td {
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</body>

</html>
