    <h1>Задача 1</h1>
    <p>Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних,
        кількості від’ємних,
        кількість входжень деякого числа (статичні методи)</p>
    <script>
        class MathOperations {
            static getNumberOfPositiveOnes(arr) {
                return arr.reduce((accumulator, number) => number > 0 ? accumulator++ : accumulator, 0)
            }
            static getNumberOfNegativeOnes(arr) {
                return arr.reduce((accumulator, number) => number < 0 ? accumulator++ : accumulator, 0)
            }
            static getNumberOfEnterings(arr, number) {
                return arr.filter(value => value === number).length
            }
        }
    </script>
