<body>
    <h1>Задача 2</h1>
    <p>Створити службове авто (водій, марка, номер). Створити клас таким чином, щоб можна було створити
        тільки один екземпляр
        цього класу</p>
    <script>
        class DutyCar {
            static instance
            constructor(driver, brand, number) {
                if (DutyCar.instance === undefined) {
                    this.driver = driver
                    this.brand = brand
                    this.number = number

                    DutyCar.instance = this
                }

                return DutyCar.instance
            }
        }

        const dutyCar1 = new DutyCar("Ivan", "BMW", 26576)
        const dutyCar2 = new DutyCar("Tom", "Audi", 26599)

        console.log(dutyCar1)
        console.log(dutyCar2)

        document.write(`Is objects equal: ${dutyCar1 === dutyCar2}`)
    </script>
</body>
