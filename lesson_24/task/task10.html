<body>
    <h1>Задача 10</h1>
    <p>Дано два списки прізвищ студентів, що відвідують гуртки з математики і історії.
        Підрахувати скільки студентів з гуртка з
        історії також відвідують гурток з математики.
        Також підрахувати скільки всього студентів відвідують хоча б один
        гурток.</p>
    <script>
        const mathStudents = ["Smith", "Johnson", "Williams", "Brown", "Davis"]
        const historyStudents = ["Peterson", "Williams", "Smith", "Davis", "Wilson"]

        const intersectionStudents = historyStudents.filter(student => mathStudents.includes(student))

        const uniqUnionStudents = new Set([...mathStudents, ...historyStudents])


        document.write(`Кількість студентів які відвідують обидва гуртка: ${intersectionStudents.length}<br>`)
        document.write(`Кількість студентів, що вівідають хоча б один гурток: ${uniqUnionStudents.size}`)
    </script>
</body>
