<body>
    <h1>Задача 7</h1>
    <p>Дано інформацію про відвідувачів деякого сайту (для кожного відвідувача зберігається логін). Підрахувати для
        кожного
        клієнта кількість відвідувань.</p>
    <script>
        const visits = [
            { login: 'user1' },
            { login: 'user2' },
            { login: 'user1' },
            { login: 'user3' }
        ]
        const numberVisits = visits.reduce((data, visit) => {
            if (!data[visit.login]) {
                data[visit.login] = 0
            }
            data[visit.login]++
            return data
        }, {})
        console.log(numberVisits)
    </script>
