<head>

<body>
    <h1>Задача 9</h1>
    <p>
        Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)
    </p>
    <p>Підрахувати суму цін, що більше за 1000</p>
    <script>
        function getSecurities(minPrice, maxPrice, amount) {
            const result = [];

            while (result.length < amount) {
                const randomPrice = Math.floor(Math.random() * (maxPrice - minPrice)) + minPrice;
                if (result.indexOf(randomPrice) === -1) {
                    result.push(randomPrice);
                }
            }

            return result;
        }

        const securities = getSecurities(1, 10000, 10)
        const sumPricesGreater1000 = securities.reduce(
            (sum, price) => price > 1000 ? sum + price : sum,
            0
        )
        document.write(`<h2>Згенеровані ціни на цінні папери: </h2>${securities}<br><h2>Сума цін, що більше за 1000: </h2>${sumPricesGreater1000}`)   
    </script>
</body>

</html>
