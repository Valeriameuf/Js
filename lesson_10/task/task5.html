<head>

</head>

<body>
    <h1>Задача 5</h1>
    <p>
        Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)
    </p>
    <p>Підрахувати кількість змін цін</p>
    <script>
        function getSecurities(minPrice, maxPrice, amount) {
            const result = [];

            while (result.length < amount) {
                const randomPrice = Math.floor(Math.random() * (maxPrice - minPrice)) + minPrice;
                if (result.indexOf(randomPrice) === -1) {
                    result.push(randomPrice);
                }
            }

            return result;
        }

        const securities = getSecurities(1, 10000, 10)
        const priceChanges = securities.reduce(
            (changesAmount, price, index) => index === 0 || price === securities[index - 1] ? changesAmount : changesAmount + 1,
            0
        )
        document.write(`<h2>Згенеровані ціни на цінні папери: </h2>${securities}<br><h2>Кількість змін цін: </h2>${priceChanges}`)
    </script>
</body>

</html>
