<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Задача 1</h1>
    <p>
        Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)
    </p>
    <p>Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.</p>
    <script>
        function getSecurities(minPrice, maxPrice, amount) {
            const result = [];

            while (result.length < amount) {
                const randomPrice = Math.floor(Math.random() * (maxPrice - minPrice)) + minPrice;
                if (result.indexOf(randomPrice) === -1) {
                    result.push(randomPrice);
                }
            }

            return result;
        }

        const securities = getSecurities(1, 10000, 10)
        const securitiesGreater1000 = securities.filter(price => price > 1000)

        document.write(`<h2>Згенеровані ціни на цінні папери: </h2>${securities}<br><h2>Сформований новий масив: </h2>${securitiesGreater1000}`)
    </script>
</body>

</html>
