<head>

<body>
    <h1>Задача 2</h1>
    <p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
    <script>
        (function () {
            const yearBirth = prompt("Введіть рік народження");
            if (parseInt(yearBirth) < 1900 && parseInt(yearBirth) > 2018) {
                alert("Некоректний рік");
                return;
            }
            const yearCurrent = new Date().getFullYear();
            alert(`Вік: ${yearCurrent - yearBirth} років`);
        })();
    </script>
</body>

</html>
