<body>
    <h1>Задача 7</h1>
    <p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>
    <script>
        let day = parseInt(Math.random() * 6);
        console.log(day);

        const numbers = []
        const getRandomNumber = (min, max) => {
            const number = Math.floor(min + Math.random() * (max - min))
            if (numbers.includes(number)) return getRandomNumber(min, max)
            else {
                numbers.push(number)
                return number
            }
        }
        let randomMonth = getRandomNumber(1, 12);
        let sum = day + getRandomNumber(1, 12);

        console.log('Випадковий день', day);
        console.log('Випадковий місяць', randomMonth);
        console.log('Сумма', sum);
    </script>
</body>
