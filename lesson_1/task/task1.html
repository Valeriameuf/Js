<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
</head>

<body>
    <h1>Задача 1</h1>
    <p>Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці.</p>
    <p>Перше число - 8, друге число - 6</p>
    <script>
        const a = 8;
        const b = 6;
        const table = document.createElement("table");
        const data = { "a+b": a + b, "a*b": a * b, "a/b": a / b };
        for (let operation in data) {
            const tr = document.createElement("tr");
            table.append(tr);
            const td = document.createElement("td");
            td.innerText = operation;
            tr.append(td);
            const td2 = document.createElement("td");
            td2.innerText = data[operation];
            tr.append(td2);
        }
        document.body.append(table);
    </script>
</body>

</html>
