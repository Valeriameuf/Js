<body>
    <h1>Задача 4</h1>
    <p>Наперед задано у скрипті масив зі списком бажань. Після завантаження
        сторінки випадковим чином
        вибираються 3 і
        відображаються у окремих div (їх треба створити і додати на сторінку)</p>
    <script>
        const wishList = ['dsfsdfffdggf', 'sdsdfdgfgfgfd', 'dsfdfggggdfgfd', 'sfdsfdfffffsaD', 'asfdfdgdfdg']
        function getRandNum(min, max) {
            return min + Math.floor(Math.random() * (max - min + 1))
        }
        function getRandArrIndexes(arrLength) {
            let arrIndexes = []

            for (let i = 0; i < 3; i++) {

                while (true) {
                    let n = getRandNum(0, arrLength - 1)
                    if (arrIndexes.includes(n)) {
                        continue
                    }
                    arrIndexes.push(n)
                    break
                }
            }
            return arrIndexes
        }
        function addDiv(wish) {
            const div = document.createElement('div')
            div.innerText = wish
            document.body.append(div)
        }
        const wishIndexes = getRandArrIndexes(wishList.length)
        wishIndexes.forEach(i => addDiv(wishList[i]))
    </script>
</body>

</html>
