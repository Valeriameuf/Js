<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2 </title>
</head>

<body>
    <h1>Задача 2</h1>
    <p>Дано масив імен спортсменів. Розробити програму для виведення усіх
        можливих результатів змагань
        (списки імен у
        відповідності до місць, які вони займуть).</p>
    <script>
        let sportsmensList = ["Olga", "Nick", "Jack"]

        function generate(sportsmensList, res) {
            if (sportsmensList.length === 0) {
                document.write(`[${res}]<br>`)
            }
            else {
                for (const sportsman of sportsmensList) {
                    generate(sportsmensList.filter(el => el !== sportsman), [...res, sportsman])
                }
            }
        }
        generate(sportsmensList, [])
    </script>
</body>

</html>
