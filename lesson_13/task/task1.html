<body>
    <h1>Задача 1</h1>
    <p>Генерація всіх підмножин: Реалізуйте рекурсивну функцію, яка генерує всі можливі
        підмножини заданого масиву. Наприклад,для масиву [1, 2, 3] можливі підмножини:
        [], [1], [2], [3], [1, 2], [1, 3], [2, 3], [1, 2, 3].</p>
    <script>
        function generate(arr, res) {
            if (arr.length === 0) {
                document.write(`[${res}] <br>`)
            }
            else {
                generate(arr.slice(1), [...res])
                generate(arr.slice(1), [...res, arr[0]])
            }
        }
        let arr = [1, 2, 3]
        generate(arr, [])

    </script>
</body>

</html>
