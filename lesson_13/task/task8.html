<body>
    <h1>Задача 8</h1>
    <p>При старті питаємо у користувача чи хоче він читати новини. Якщо так, то одразу переходимо до
        сайту Ukr.Net, якщо ні, то
        через 20 секунд самі переходимо на сайт ukr.net. Для цього через 20 секунд після відкриття треба
        виконати команду</p>
    <script>
        function moveToUkrNet() {
            window.location.href = 'https://ukr.net'
        }
        function readNews() {
            let userAnswer = prompt('Чи Ви хочете читати новини?')
            if (userAnswer === null) {
                return
            }
            userAnswer = userAnswer.toLowerCase()
            if (userAnswer === 'так') {
                moveToUkrNet()
            } else {
                setTimeout(moveToUkrNet, 20000)
            }
        }
        readNews()
    </script>
</body>

</html>
