<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
</head>

<body>
    <h1>Задача 1</h1>
    <p>
        Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії
        він відноситься
        (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є
        хоча би одна трійка)).
    </p>
    <script>
        const possibleRating = [5, 5, 5, 4, 3, 3, 2]
        function getMinScore(scoresList) {
            //скрытая операция присваиваия
            //let scoresList = scoresList
            let min = scoresList[0]
            for (let i = 1; i < scoresList.length; i++) {
                if (scoresList[i] < min) {
                    min = scoresList[i]
                }
            }
            return min
        }
        function getCategoryByMinScore(minScore) {
            let category
            switch (minScore) {
                case 5: category = "Відмінник"
                    break;
                case 4: category = "Хорошист"
                    break;
                case 3: category = "Трійочник"
                    break;
                default:
                    category = "Двійочник"
                    break;
            }
            return category
        }

        function getStudentCategory(scoresList) {
            //скрытая операция присваиваия
            //let scoresList = possibleRating
            // const minScore = Math.min(...scoresList)
            const minScore = getMinScore(scoresList)
            let category = getCategoryByMinScore(minScore)

            return category
        }
        function getAverageScore(scores) {
            let sum = 0
            for (let i = 0; i < scores.length; i++) {
                sum += scores[i]
            }
            return sum / scores.length
        }
        document.write(`Середній бал ${getAverageScore(possibleRating).toFixed(1)}<br>`)
        document.write(`Категорія учня ${getStudentCategory(possibleRating)}`)
    </script>
</body>

</html>
