<body>
    <h1>Задача 6</h1>
    <p>Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі
        дозволити користувач
        (кількість грошей задається).</p>
    <script>
        let productPriceList = [134, 100, 67, 89, 90]
        let productTitleList = ["milk", "beer", "tomato", "bread", "water"]
        let userMoney = parseInt(prompt("Введіть кількість грошей:"))

        function getSuitableProducts(productPriceList, productTitleList, userMoney) {
            let result = []
            for (let i = 0; i < productPriceList.length; i++) {
                if (userMoney >= productPriceList[i]) {
                    result.push(productTitleList[i])
                }
            }
            return result
        }
        const suitableProducts = getSuitableProducts(productPriceList, productTitleList, userMoney)
        if (suitableProducts.length === 0) {
            document.write("Товари на вашу суму не знайдено")
        } else {
            document.write("Товари які ви можете собі дозволити :" + suitableProducts)
        }
    </script>
</body>

</html>
