<body>
    <h1>Задача 1</h1>
    <p>Створити клас Client</p>
    <p>На основі цього класу створити клас GoldenClient</p>
    <script src="client.js"></script>
    <script>
        const goldenClient = new GoldenClient(12345, 'Ivan Ivanov', 0, 10000, 2)
        goldenClient.putMoney(5000)
        goldenClient.withdrawMoney(15000)
        const penelty = goldenClient.getCreditMoneyPenalty()
        document.write(`Пеня за використання кредитних грошей: ${penelty}`)
        goldenClient.withdrawMoney(1000)
    </script>
