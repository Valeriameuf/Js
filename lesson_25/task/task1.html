<body>
    <h1>–ó–∞–¥–∞—á–∞ 1</h1>
    <p>–î–∞–Ω–æ –∫–ª–∞—Å PhoneNumber. –°—Ç–≤–æ—Ä–∏—Ç–∏ —Ñ—É–Ω–∫—Ü—ñ—é –ø–µ—Ä–µ—Ç–≤–æ—Ä–µ–Ω–Ω—è –¥–æ string,
        –ø—Ä–∏ —è–∫–æ–º—É –Ω–∞ –æ—Å–Ω–æ–≤—ñ –Ω–æ–º–µ—Ä–∞ –≤–∏–≤–æ–¥–∏—Ç—å—Å—è –æ–ø–µ—Ä–∞—Ç–æ—Ä
        (050‚Ä¶. ü°™ MTC, 096‚Ä¶ ü°™ Kyivstar, ‚Ä¶.)</p>
    <script>
        class PhoneNumber {
            constructor(number) {
                this.number = number
            }
            //–°–¥–µ–ª–∞—Ç—å —Ç–∞–∫ —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –≤–≤–æ–¥–∏—Ç—å 380...
            [Symbol.toPrimitive](hint) {
                if (hint === 'string') {
                    const prefix = this.number.substring(0, 3)
                    let operator

                    switch (prefix) {
                        case '050':
                        case '066':
                        case '095':
                        case '099':
                            operator = 'MTC'
                            break
                        case '067':
                        case '068':
                        case '096':
                        case '097':
                        case '098':
                            operator = 'Kyivstar'
                            break
                        case '063':
                        case '073':
                        case '093':
                            operator = 'Lifecell'
                            break
                        default:
                            operator = '–ù–µ–≤—ñ–¥–æ–º–∏–π –æ–ø–µ—Ä–∞—Ç–æ—Ä'
                    }

                    return `[${operator}] ${this.number}`
                }

                return this.number
            }
        }
        const phoneNumber = new PhoneNumber('0633480218')
        document.write(`${phoneNumber}`)
    </script>
