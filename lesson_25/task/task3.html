<head>

</head>

<body>
    <h1>Задача 3</h1>
    <p>Створити генератор, який би випадковим чином поступово генерував вказану
        кількість парних чисел.</p>
    <script>
        function* generatePairNumber(count) {
            for (let i = 0; i < count; i++) {
                const randomNumber = Math.floor(Math.random() * 1000) * 2

                yield randomNumber
            }
        }

        const numbersGenerator = generatePairNumber(10)

        for (const number of numbersGenerator) {
            document.write(`${number}<br>`)
        }
    </script>
</body>
