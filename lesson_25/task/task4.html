<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 4</title>
    <style>
        .image {
            max-width: 400px;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>Задача 4</h1>
    <p>Використовуючи один з АРІ
        https://github.com/public-apis/public-apis#animals
        та функцію fetch організувати завантаження та відображення даних
    </p>
    <h2>Random Images</h2>
    <div id="container"></div>
    <script>
        const imageContainer = document.getElementById('container')

        function fetchRandomImage() {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json())
                .then(data => {
                    const randImg = document.createElement('img')
                    randImg.src = data.message
                    randImg.alt = 'random image'
                    randImg.className = 'image'
                    imageContainer.append(randImg)
                })
                .catch(error => {
                    console.error('Error image:', error)
                })
        }
        for (let i = 0; i < 10; i++) {
            fetchRandomImage()
        }
    </script>
</body>

</html>
