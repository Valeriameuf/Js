<body>
    <h1>Задача 2</h1>
    <p>Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.</p>
    <script>
        function getResYear({ m, y }, shiftN) {
            let newMonth = m + shiftN
            let newYear = y + Math.floor((newMonth - 1) / 12)
            return newYear
        }
        let year = getResYear({ d: 11, m: 5, y: 2024 }, 13)
        document.write(`Year = ${year}`)
    </script>
</body>
