<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 4</title>
</head>

<body>
    <h1>Задача 4</h1>
    <p>Визначити скільки пройшло секунд після заходу на сайт перш ніж користувач зробив рух мишкою.</p>

    <script>
        const startDate = new Date()

        document.addEventListener('mousemove', () => {
            const currentDate = new Date()
            const diff = Math.floor((currentDate - startDate) / 1000)
            document.write(`З моменту першого руху мишкою пройшло ${diff} сек`)
        }, { once: true })
    </script>
</body>

</html>
