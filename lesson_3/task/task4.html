<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <h1><strong>Задача 4</strong></h1>
    <p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
        працівником,
        пенсіонером)</p>
    <script>
        let age = parseInt(prompt("Введіть свій вік:"));

        if (isNaN(age) || age < 3) {
            alert("Заданий вік не є числом або менше віку дитини у садочку");
        } else if (age <= 5) {
            alert("Дитина у садочку")
        } else if (age <= 17) {
            alert("Школяр")
        } else if (age <= 22) {
            alert("Студент")
        } else if (age <= 50) {
            alert("Працівник")
        } else {
            alert("Пенсіонер")
        } 
    </script>
</body>

</html>
