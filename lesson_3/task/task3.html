<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 3</title>
</head>

<body>
    <h1><strong>Задача 3</strong></h1>
    <p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>
    <script>
        const number = Math.floor(1 + Math.random() * (5 + 1 - 1))
        console.log("number: " + number)
        let input = parseInt(prompt("Введіть число від 1 до 5"))

        if (input === number) {
            alert("Ви вгадали!")
        } else {
            input = parseInt(prompt("Друга спроба"))
            if (input === number) {
                alert("Ви вгадали!")
            } else {
                alert("Ви не вгадали! Щоб почати знову перезавантажте сторінку")
            }
        }

    </script>
</body>

</html>
