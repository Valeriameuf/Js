<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 5</title>
</head>

<body>
    <h1>Задача 5</h1>
    <p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести
        на
        екран назву транспортного засобу, яким він може керувати.</p>
    <script>
        const input = prompt("Введіть категорію водія")

        if (input.toLowerCase() === "a") {
            document.write("мотоцикл")
        } else if (input.toLowerCase() === "b") {
            document.write("легковий автомобіль")
        } else if (input.toLowerCase() === "c") {
            document.write("вантажний автомобіль")
        } else {
            document.write('Для данної категорії: "' + input + '" транспортного засобу не знайдено')
        }
    </script>
</body>

</html>
