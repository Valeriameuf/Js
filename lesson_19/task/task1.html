<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
    <style>
        .base {
            width: 250px;
            height: 40px;
            border: 1px solid black;
            text-align: center;
        }

        .base:not(:last-of-type) {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Задача 1</h1>
    <p>Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із них усі наступні повинні
        бути зафарбовані у
        червоний колір.</p>
    <div class="base">Hello!</div>
    <div class="base">Hello!</div>
    <div class="base">Hello!</div>
    <div class="base">Hello!</div>
    <div class="base">Hello!</div>
    <div class="base">Hello!</div>
    <div class="base">Hello!</div>
    <div class="base">Hello!</div>
    <div class="base">Hello!</div>
    <div class="base">Hello!</div>
    <script>
        function drawDivs(event) {
            let array = Array.from(document.querySelectorAll('.base'))

            array.forEach(el => {
                el.style.backgroundColor = ''
            })

            const seekIndex = array.findIndex(el => el === event.target)

            array.forEach((el, index) => {
                if (index > seekIndex) {
                    el.style.backgroundColor = 'red'
                }
            })
        }

        document.querySelectorAll('.base').forEach(el => {
            el.addEventListener('click', drawDivs)
        })
    </script>
</body>

</html>
