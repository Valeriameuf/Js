<body>
    <h1>Задача 10</h1>
    <p>Дано масив цін у грн. Податок складає 20%.
        Сформувати масив, який буде містити величину сплаченого податку у грн.
    </p>
    <script>
        let prices = [300, 400, 250, 480, 900]
        const percent = 0.2
        prices = prices.map(price => price * percent)
        console.log(prices)
    </script>
</body>
