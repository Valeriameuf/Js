<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
</head>

<body>
    <h1></h1>
    <p>Користувач вводить кількість елементів.
        Створити масив, що складається з вказаної кількості елементів заповнених нулями.</p>
    <script>
        let userInput = parseInt(prompt("Введіть кількість елементів в масиві: "))
        let arrayUser = new Array(userInput).fill(0)
        document.write(arrayUser)
    </script>
</body>

</html>
