<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 3</title>
</head>

<body>
    <h1>Задача 3</h1>
    <p>Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені
        1-цями, а інші до кінця
        масиву заповнені 7-ками.</p>
    <script>
        const amountElems = parseInt(prompt("Введіть кількість елементів:"))
        const arr = []
        for (let i = 0; i < amountElems; i++) {
            let number
            if (i < 5) {
                number = 1
            } else {
                number = 7
            }
            arr.push(number)
        }
        document.write(arr)
    </script>
</body>

</html>
