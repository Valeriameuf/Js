<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2</title>
</head>

<body>
    <h1>Задача 2</h1>
    <p>Користувач вводить кількість елементів.
        Створити масив, у якому перша половина заповнена 1-цями, а друга
        заповнена 7-ками.</p>
    <script>
        const amountElems = parseInt(prompt("Введіть кількість елементів:"))
        const arr = []
        const middleIndex = amountElems / 2
        for (let i = 0; i < amountElems; i++) {
            let number
            if (i < middleIndex) {
                number = 1
            } else {
                number = 7
            }
            arr.push(number)
        }
        document.write(arr)
    </script>
</body>

</html>
